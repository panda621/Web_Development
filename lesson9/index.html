<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>JS Animations</h1>

    <div id="controller">
        <!-- Using inline functions to perform event propagation -->
        <button id="run" class="btn" onclick="forwardBox()">Run</button>
        <button id="reset" class="btn" onclick="resetBox()">Reset</button>
        <button id="stop" class="btn" onclick="stopBox()">Stop</button>
    </div>

    <div id="showcase">
        <div id="box"></div>
    </div>
</body>
</html>
